<template name="Login">
  <form>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h4 class="page-header">Login</h4>
        <div class="form-group">
          <label class="control-label">E-mail Address</label>
          <input
            type="email"
            name="email"
            placeholder="E-mail Address"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label class="control-label">
            Password
          </label>
          <a href="{{ pathFor 'Recover_Password' }}" class="pull-right">
            Forgot Password?
          </a>
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-success btn-block">
            Login
          </button>
        </div>
      </div>
    </div>
  </form>
</template>
