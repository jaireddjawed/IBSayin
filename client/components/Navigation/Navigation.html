<template name="Navigation">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ pathFor 'Main' }}">IBSayin' (Beta)</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
      {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li class="{{ isActiveRoute 'Home' }}">
            <a href="/home">Home</a>
          </li>
          <li class="{{ isActiveRoute 'Profile' }}">
            <a href="{{ pathFor 'Profile' userId=currentUserId }}">My Profile</a>
          </li>
          <li class="{{ isActiveRoute 'Settings' }}">
            <a href="{{ pathFor 'Settings' }}">Settings</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="#">Logout</a></li>
        </ul>
      {{else}}
        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActiveRoute 'Signup' }}">
            <a href="{{ pathFor 'Signup' }}">Signup</a>
          </li>
          <li class="{{ isActiveRoute 'Login' }}">
            <a href="{{ pathFor 'Login' }}">Login</a>
          </li>
        </ul>
      {{/if}}
      </div>
    </div>
  </nav>
</template>
